# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

jobs:
  regression-tempestremap:
    name: "regression-tempestremap"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test-environment
        python-version: 3.6
    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list
    - name: "conda install commands"
      run: |
        which conda
        which python
        conda install -y -c conda-forge lapack libnetcdf=4.7.3 pandas numpy
        which python
    - if: contains(matrix.os, 'macos')
      name: Install OSX Deps
      run: |
        brew install automake autoconf libtool
    - name: Ubuntu TempestRemap Build Install and Run Regression
      if: matrix.os == 'ubuntu-latest'
      run: |
        export LD_LIBRARY_PATH=/usr/share/miniconda/envs/test-environment/lib:$LD_LIBRARY_PATH
        which python
        mydir=/home/runner/work/tempestremap/tempestremap
        export TR_DIR=$mydir/tr/install
        cd $mydir
        ls -ltrh
        which autoreconf
        autoreconf -fi
        ./configure --prefix=$TR_DIR --with-netcdf=/usr/share/miniconda/envs/test-environment --with-hdf5=/usr/share/miniconda/envs/test-environment
        make -j
        make install
        PATH=$TR_DIR/bin:$PATH
        echo $PATH
        cd regression_tests
        python regression_tests.py -v -p $TR_DIR/bin -n 4
    - name: OSX TempestRemap Build Install and Run Regression
      if: matrix.os == 'macos-latest'
      run: |
        export DYLD_LIBRARY_PATH=/usr/local/miniconda/envs/test-environment/lib:$DYLD_LIBRARY_PATH
        which python
        mydir=/Users/runner/work/tempestremap/tempestremap
        export TR_DIR=$mydir/tr/install
        cd $mydir
        ls -ltrh
        which autoreconf
        autoreconf -fi
        ./configure --prefix=$TR_DIR --with-netcdf=/usr/local/miniconda/envs/test-environment --with-hdf5=/usr/local/miniconda/envs/test-environment
        make -j
        make install
        PATH=$TR_DIR/bin:$PATH
        echo $PATH
        cd regression_tests
        python regression_tests.py -v -p $TR_DIR/bin -n 4