# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

jobs:
  ubuntu-latest-tempestremap:
    name: "ubuntu-latest-tempestremap"
    runs-on: ubuntu-latestubuntu-latest-tempestremap
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
    - name: "os fingerprinting"
      run: |
        pwd
        ls
        hostnamectl status  
    - name: "basic commands"
      run: |
        conda install -y -c conda-forge lapack libnetcdf
        which python
        pip install numpy pandas
        set -o errexit
        set -o pipefail
        set -o nounset
        set -o xtrace
        # set -eox pipefail #safety for script
        cd ~ && whoami 
    - name: "install dependencies"
      run: |
          sudo apt-get update
          sudo apt-get install libtool
          sudo apt-get install libblas-dev 
          sudo apt-get install liblapack-dev
          sudo apt-get install libnetcdf-dev
          python -m pip install --upgrade pip
          pip install numpy pandas 
    - name: Tempest Build and Installation
      run: |
        mydir=/home/runner/work/tempestremap/tempestremap
        export TR_DIR=$mydir/tr/install
        cd $mydir
        ls -ltrh
        which autoreconf
        git branch -a
        git pull
        git checkout vijaysm/new-fixes
        autoreconf -fi
        ls
        ./configure --prefix=$TR_DIR
        make -j
        make install
    - name: Regression 
      run: |
        mydir=/home/runner/work/tempestremap/tempestremap
        export TR_DIR=$mydir/tr/install      
        export TR_DIR=$mydir/tr/install
        PATH=$TR_DIR/bin:$PATH
        echo $PATH
        ls $TR_DIR/bin
        cd regression_tests
        # TODO: copy baselines from server, now run and compare against baseline
        # get baseline tar files
        wget https://web.cels.anl.gov/~jain/tar_files.tar.gz
        tar -xvzf tar_files.tar.gz 
        mv tar_files/* .
        python regression_tests.py -v -p $TR_DIR/bin -n 4
